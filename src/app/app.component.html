<div class="container">
  <h1 class="main-header">Enter a new user below!</h1>
  <hr />
  <h2>Information</h2>
  <form (ngSubmit)="addUser()">
    <mat-grid-list cols="2" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field class="form" appearance="fill">
          <mat-label>Name</mat-label>
          <input
            matInput
            #usernameInput
            type="text"
            [value]="newUsername"
            (input)="onUsernameInput(usernameInput.value)"
            required
          />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="form" appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            #emailInput
            type="email"
            [value]="newEmail"
            (input)="onEmailInput(emailInput.value)"
          />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="form" appearance="fill">
          <mat-label>Phone number</mat-label>
          <input
            matInput
            #phoneInput
            type="text"
            [value]="newPhone"
            (input)="onPhoneInput(phoneInput.value)"
          />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="form" appearance="fill">
          <mat-label>Age</mat-label>
          <input
            matInput
            #ageInput
            placeholder="Age"
            type="number"
            [value]="newAge"
            (input)="onAgeInput(ageInput.value)"
          />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <hr />
    <h2>Address</h2>
    <mat-grid-list cols="2" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field class="form" appearance="fill">
          <mat-label>Street Address</mat-label>
          <input
            matInput
            #streetInput
            type="text"
            [value]="newStreet"
            (input)="onStreetInput(streetInput.value)"
          />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="form" appearance="fill">
          <mat-label>City</mat-label>
          <input
            matInput
            #cityInput
            type="text"
            [value]="newCity"
            (input)="onCityInput(cityInput.value)"
          />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="form" appearance="fill">
          <mat-label>State</mat-label>
          <input
            matInput
            #stateInput
            type="text"
            [value]="newState"
            (input)="onStateInput(stateInput.value)"
          />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="form" appearance="fill">
          <mat-label>Zip Code</mat-label>
          <input
            matInput
            #zipInput
            type="number"
            [value]="newZip"
            (input)="onZipInput(zipInput.value)"
          />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <hr />
    <h2>Employment History</h2>
    <div *ngFor="let job of allEmployment">
      <h3>{{ job.company }} - {{ job.position }}</h3>
    </div>
    <mat-grid-list cols="2" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field class="form" appearance="fill">
          <mat-label>Company Name</mat-label>
          <input
            #companyNameInput
            matInput
            type="text"
            [value]="newCompany"
            (input)="onCompanyInput(companyNameInput.value)"
          />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="form" appearance="fill">
          <mat-label>Position</mat-label>
          <input
            #positionInput
            matInput
            type="text"
            [value]="newPosition"
            (input)="onPositionInput(positionInput.value)"
          />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field class="respons-form" appearance="fill">
      <mat-label>Responsibilities</mat-label>
      <textarea
        #responsInput
        matInput
        type="text"
        [value]="newRespons"
        (input)="onResponsInput(responsInput.value)"
      >
      </textarea>
    </mat-form-field>
    <button class="add-work" mat-stroked-button (click)="addEmployment()">
      Add Work History
    </button>
    <hr />
    <div class="submit-container">
      <button
        class="submit-button"
        mat-flat-button
        color="primary"
        type="submit"
      >
        Add User
      </button>
    </div>
  </form>
</div>
